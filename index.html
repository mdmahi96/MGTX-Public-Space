<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGTX Public Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #001a33, #003366, #004080, #002952);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.03) 0%, transparent 70%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.05) 50%, transparent 70%);
            animation: shimmer 20s linear infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.08) 0%, transparent 50%);
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            opacity: 0.15;
            animation: float 20s infinite ease-in-out;
        }

        .floating-icon svg {
            width: 100%;
            height: 100%;
            fill: rgba(255, 215, 0, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .icon-1 { left: 10%; animation-duration: 25s; animation-delay: 0s; width: 60px; height: 60px; }
        .icon-2 { left: 30%; animation-duration: 30s; animation-delay: 5s; width: 50px; height: 50px; }
        .icon-3 { left: 50%; animation-duration: 28s; animation-delay: 2s; width: 55px; height: 55px; }
        .icon-4 { left: 70%; animation-duration: 32s; animation-delay: 8s; width: 48px; height: 48px; }
        .icon-5 { left: 85%; animation-duration: 26s; animation-delay: 4s; width: 52px; height: 52px; }
        .icon-6 { left: 20%; animation-duration: 29s; animation-delay: 10s; width: 58px; height: 58px; }
        .icon-7 { left: 60%; animation-duration: 27s; animation-delay: 6s; width: 54px; height: 54px; }
        .icon-8 { left: 40%; animation-duration: 31s; animation-delay: 12s; width: 50px; height: 50px; }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            width: 90%;
        }

        .logo-section {
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            font-family: 'Playfair Display', serif;
            color: #FFD700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                0 0 40px rgba(255, 215, 0, 0.3),
                3px 3px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 8px;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 4px;
            font-weight: 300;
            text-transform: uppercase;
            margin-top: 1.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            padding: 3.5rem 3rem;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.4),
                0 0 1px rgba(255, 215, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            animation: fadeInUp 1s ease-out 0.3s both;
            border: 1px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: cardShine 3s ease-in-out infinite;
        }

        @keyframes cardShine {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            font-size: 1.75rem;
            color: #003366;
            margin-bottom: 2.5rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            position: relative;
            text-transform: uppercase;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .btn {
            display: inline-block;
            padding: 1.5rem 3rem;
            font-size: 1.125rem;
            font-weight: 700;
            text-decoration: none;
            border-radius: 60px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.25),
                0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            font-family: 'Montserrat', sans-serif;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.2) 50%, transparent 70%);
            animation: buttonShine 3s ease-in-out infinite;
        }

        @keyframes buttonShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #002952 0%, #004d99 50%, #0066cc 100%);
            color: #FFD700;
            border: 3px solid #FFD700;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #004d99 0%, #0066cc 50%, #0080ff 100%);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(255, 215, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.3);
            border-color: #FFF;
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #FFD700 0%, #FFC700 50%, #FFB700 100%);
            color: #003366;
            border: 3px solid #003366;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #FFC700 0%, #FFB700 50%, #FFA500 100%);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(0, 51, 102, 0.5),
                0 0 30px rgba(255, 215, 0, 0.4);
            border-color: #001a33;
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            position: relative;
            z-index: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.75rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 2px;
            }

            .card {
                padding: 2.5rem 2rem;
            }

            .card-title {
                font-size: 1.4rem;
            }

            .btn {
                padding: 1.25rem 2.25rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
                letter-spacing: 3px;
            }

            h1::after {
                width: 80px;
            }

            .subtitle {
                letter-spacing: 2px;
            }

            .container {
                padding: 2rem 1rem;
            }

            .card {
                padding: 2rem 1.5rem;
            }

            .btn {
                padding: 1rem 1.75rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <h1>MGTX</h1>
            <p class="subtitle">Public Space</p>
        </div>

        <div class="card">
            <h2 class="card-title">File Management Portal</h2>
            <div class="button-group">
                <a href="https://www.dropbox.com/scl/fo/f84ywrx39x86ou7raszxk/AIV2_vOyQ9A5hwoO74M0jOk?rlkey=ixpzf9rnsjx7nbqw02qyj40xv&st=2929fwxj&dl=0" 
                   class="btn btn-primary" 
                   target="_blank"
                   rel="noopener noreferrer">
                    <span class="btn-icon">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 2a2 2 0 00-2 2v8a2 2 0 002 2h6a2 2 0 002-2V6.414A2 2 0 0016.414 5L14 2.586A2 2 0 0012.586 2H9z"></path>
                            <path d="M3 8a2 2 0 012-2v10h8a2 2 0 01-2 2H5a2 2 0 01-2-2V8z"></path>
                        </svg>
                        Access Files
                    </span>
                </a>

                <a href="https://www.dropbox.com/request/O8wR2rPuoSESXQKE3Yvu" 
                   class="btn btn-secondary" 
                   target="_blank"
                   rel="noopener noreferrer">
                    <span class="btn-icon">
                        <svg class="icon" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.753-1.977A4.5 4.5 0 1113.5 13H11V9.413l1.293 1.293a1 1 0 001.414-1.414l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13H5.5z"></path>
                            <path d="M9 13h2v5a1 1 0 11-2 0v-5z"></path>
                        </svg>
                        Upload Files
                    </span>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
                });
                
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        });
    </script>
</body>
</html>
